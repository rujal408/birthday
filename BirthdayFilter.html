<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BirthdayFilter.css">
    <title>Block of Birthday</title>
</head>

<body>
    <div id="main">
        <div class="child">
            <div>
                <form id="myForm">
                    <input type="text" id="name" name="name">
                    <input type="date" id="date" name="birthday">
                    <button type="submit" id="addButton">Submit</button>
                </form>
            </div>
            <div id="container"></div>
        </div>

        <div id="filter" class="child">
            <div style="width: 20%; margin: auto;">
                <input type="text" id="searchText">
                <button id="filterButton">Filter Data</button>
            </div>
            
        </div>
    </div>

    <script src="BirthdayFilter.js"></script>
</body>

</html>
